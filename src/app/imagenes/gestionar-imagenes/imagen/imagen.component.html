<div *ngIf="imagen.nombre!==''" style="border: 1px; display: inline;" class="container-fluid">
    <div class="card" style="width:25vw; height: 40vw;"> 
        <div class="card-img-box" style="height: 35vw;">
            <img [src]="urlTrusted" alt="" style="width: 25vw; top:50%; ;" class="e2e-trusted-url card-img-top">
        </div>
        <div class="card-body">
          <p class="card-title" style="font-size: 1.8vw;">{{imagen.nombre}}</p>
          <button class="btn btn-danger" (click)="deseleccionarImagen()">Eliminar</button>
           
      </div>
</div>
